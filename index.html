<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>login</h2>
          <div class="underline-title"></div>
        </div>
        <form method="post" class="form">
          <div class="form-item">
              <label for="user-email" id="user-email-label">&nbsp;Email</label>
              <input type="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
          </div>
            <div class="form-border"></div>
            <div class="form-item">
                <label for="user-password" id="user-senha-label">&nbsp;Senha</label>
                <input id="user-password" class="form-content" type="password" name="password" required />
            </div>
            <div class="form-border"></div>
            <a href="#">
                <legend id="forgot-pass">Esqueceu a Senha?</legend>
            </a>
            <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
            <a href="#" id="signup">Ainda n√£o tem uma conta?</a>
        </form>
      </div>
    </div>
  </body>
</html>
